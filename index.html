<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Previews</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="banner">
      <h1>All Your Videos in One Place</h1>
    </div>
    <div class="login">
      <a href="login.html">Login</a>
    </div>
  </header>

  <div class="container">
    <h1>Video Previews</h1>
    <div id="videoPreviews">
      <div class="videoPreview">
        <div class="videoContainer">
          <video controls>
            <source src="sample_video_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <h2 class="videoTitle">Spider Man Video</h2>
        <p class="videoDescription">10-minute full version</p>
        <a class="paymentButton" href="https://stripe.com/link1" target="_blank">$5</a>
      </div>
      <div class="videoPreview">
        <div class="videoContainer">
          <video controls>
            <source src="sample_video_2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <h2 class="videoTitle">Corrina K</h2>
        <p class="videoDescription">3 video pack</p>
        <a class="paymentButton" href="https://stripe.com/link2" target="_blank">$15</a>
      </div>
      <div class="videoPreview">
        <div class="videoContainer">
          <video controls>
            <source src="sample_video_3.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <h2 class="videoTitle">Rain Sophie</h2>
        <p class="videoDescription">3 videos, 5-minute each</p>
        <a class="paymentButton" href="https://stripe.com/link3" target="_blank">$10</a>
      </div>
    </div>
  </div>
</body>
</html>
